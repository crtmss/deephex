<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DeepHex Lobby</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f1f;
      color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .menu {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .menu h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .menu button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background: #1f1f3f;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    .menu button:hover {
      background: #2a2a5f;
    }

    .menu button:disabled {
      background: #444;
      cursor: default;
    }

    @media (max-width: 500px) {
      .menu h1 {
        font-size: 1.5em;
      }

      .menu button {
        font-size: 0.95em;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="menu">
    <h1>DeepHex</h1>
    <button id="start-button">Start Singleplayer</button>
    <button id="host-button">Host Server</button>
    <button id="join-button">Connect to a Server</button>
    <button onclick="alert('Settings coming soon!')">Settings</button>
  </div>

  <script src="lib/supabase.js"></script>
  <script src="game/lobby.js"></script>
</body>
</html>
